<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - Car Store</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* Minimal embedded fix for the nav spacing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background-color: #1e3a8a;
      padding: 15px 0;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
    }

    .nav-links a:hover {
      background-color: #163376;
      border-radius: 4px;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #1e3a8a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #163376;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
  <h2 style="text-align: center;"> Sign up </h2>
  </header>

  <section class="container">
    <h1>Signup Form</h1>
    <form method="POST" action="{{ url_for('submit_signup') }}">
     <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Create Account</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Car Store</p>
  </footer>
</body>
</html>
