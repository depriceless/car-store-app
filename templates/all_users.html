<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Users - Car Store</title>
  <style>
    table {
      width: 80%;
      margin: 40px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #1e3a8a;
      color: white;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Registered Users</h1>
  <table>
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user[0] }}</td>
          <td>{{ user[1] }}</td>
          <td>{{ user[2] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
